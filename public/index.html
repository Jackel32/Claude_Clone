<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinch Code AI Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="repo-selector-overlay">
        <div id="repo-selector">
            <h2>Select a Repository</h2>
            <div id="existing-repos">
                <p>Choose an existing project:</p>
                <ul id="repo-list"></ul>
            </div>
            <hr>
            <div>
                <p>Or clone a new one:</p>
                <form id="clone-form">
                    <label for="repo-url">Repository URL</label>
                    <input type="url" id="repo-url" placeholder="https://github.com/user/repo.git" required>
                    
                    <label for="repo-pat">Personal Access Token (PAT)</label>
                    <input type="password" id="repo-pat" placeholder="Required for private repos">
                    
                    <button type="submit">Clone</button>
                </form>
                <small>A Personal Access Token is required for private repositories.</small>
            </div>
        </div>
    </div>

    <div id="app-container" class="hidden">

        <div id="sidebar">
            <h2>Actions</h2>
            <button id="agent-task-btn">Execute Task</button>
            <button id="add-docs-btn">Add Docs</button>
            <button id="refactor-btn">Refactor File</button>
            <button id="test-btn">Generate Test</button>
            <button id="git-diff-btn">Analyze Git Commits</button>
        </div>

        <div id="main-content">
            <div id="tab-bar">
                </div>
            <div id="tab-panels">
                <div class="tab-panel active" data-tab-id="home">
                    <div id="chat-window">
                        <div class="message assistant">
                            <p>Welcome to the Kinch Code AI Assistant!</p>
                        </div>
                    </div>
                    <form id="chat-form">
                        <input type="text" id="message-input" placeholder="Ask about your code..." autocomplete="off" required>
                        <button type="submit">Send</button>
                    </form>
                </div>
                </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
