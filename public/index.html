<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinch Code AI Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar">
        <h2>Actions</h2>
        <button id="agent-task-btn">Execute Task</button>
        <button id="add-docs-btn">Add Docs</button>
        <button id="refactor-btn">Refactor File</button>
        <button id="test-btn">Generate Test</button>
        <button id="git-diff-btn">Analyze Git Commits</button>
    </div>

    <div id="main-content">
        <div id="tab-bar">
            </div>
        <div id="tab-panels">
            <div class="tab-panel active" data-tab-id="home">
                <div id="chat-window">
                    <div class="message assistant">
                        <p>Welcome to the Kinch Code AI Assistant!</p>
                    </div>
                </div>
                <form id="chat-form">
                    <input type="text" id="message-input" placeholder="Ask about your code..." autocomplete="off" required>
                    <button type="submit">Send</button>
                </form>
            </div>
            </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
